name: Auto Code Review with Llama

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # 최소한 2개의 커밋을 가져옵니다. 

    - name: Fetch target branch
      run: |
        git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}

    - name: Get the diff of the PR
      id: diff
      run: |
        DIFF_CONTENT=$(git diff ${{ github.event.pull_request.base.ref }}...HEAD)
        echo "diff_content<<EOF" >> $GITHUB_OUTPUT
        echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Send diff text to server
      run: |
        curl -X POST https://52ba-220-94-146-69.ngrok-free.app/review \
        -H "Content-Type: application/json" \
        -d "{\"diff\": \"${{ steps.diff.outputs.diff_content }}\", \"pr_number\": \"${{ github.event.pull_request.number }}\", \"repo\": \"${{ github.repository }}\"}"
