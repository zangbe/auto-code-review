name: Auto Code Review with Llama

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # 최소한 2개의 커밋을 가져옵니다. 

    - name: Fetch target branch
      run: |
        git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}

    - name: Get the diff of the PR
      id: diff
      run: |
        git diff ${{ github.event.pull_request.base.ref }}...HEAD > diff.txt
        
        # diff.txt 내용을 로그로 출력 (선택사항)
        cat diff.txt

    - name: Send diff text to server
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://52ba-220-94-146-69.ngrok-free.app/review'
        method: 'POST'
        contentType: multipart/form-data
        files: |
          file=@diff.txt
        data: |
          pr_number=${{ github.event.pull_request.number }}
          repo=${{ github.repository }}
